[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "SUPABASE_ANON_KEY,SUPABASE_SERVICE_ROLE,SUPABASE_URL,SUPABASE_MEDIA_BUCKET,ALLOWED_SIGNIN_EMAIL,NEXT_PUBLIC_GOOGLE_ANALYTICS_ID,NEXT_PUBLIC_GOOGLE_ADSENSE_CLIENT_ID"

[[headers]]
  for = "/_next/static/*"

  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"

  [headers.values]

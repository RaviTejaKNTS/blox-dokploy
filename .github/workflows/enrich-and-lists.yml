name: Enrich Universes and Refresh Lists

on:
  workflow_dispatch: {}
  schedule:
    # Off-peak window aiming for better Roblox API success
    - cron: "0 5 * * *"

concurrency:
  group: enrich-and-lists
  cancel-in-progress: false

jobs:
  enrich-and-lists:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Enrich universes
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
          ROBLOX_OPEN_CLOUD_API_KEY: ${{ secrets.ROBLOX_OPEN_CLOUD_API_KEY }}
        run: npm run enrich:universes

      - name: Refresh lists
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
        run: npm run lists:refresh

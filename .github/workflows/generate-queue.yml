name: Queue Article Generation

on:
  # schedule:
  #   - cron: "0 0,8,16 * * *"  # Disabled - runs 0 times per day
  workflow_dispatch:
    inputs:
      limit:
        description: "Number of games to process"
        required: false
        default: "0"

jobs:
  run-queue:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
      GOOGLE_SEARCH_KEY: ${{ secrets.GOOGLE_SEARCH_KEY }}
      GOOGLE_SEARCH_CX: ${{ secrets.GOOGLE_SEARCH_CX }}
      SUPABASE_MEDIA_BUCKET: ${{ secrets.SUPABASE_MEDIA_BUCKET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Random human-like delay (0â€“45 min)
        run: |
          DELAY=$((RANDOM % 2700))
          echo "Sleeping for $DELAY seconds to vary run time..."
          sleep "$DELAY"

      - name: Install dependencies
        run: npm ci

      - name: Run generation queue
        run: |
          LIMIT=${{ github.event.inputs.limit || 1 }}
          npm run generate:queue -- --limit=$LIMIT

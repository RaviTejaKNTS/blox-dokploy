name: Daily Events Refresh

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  refresh-events:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
      REVALIDATE_ENDPOINT: ${{ secrets.REVALIDATE_ENDPOINT }}
      REVALIDATE_SECRET: ${{ secrets.REVALIDATE_SECRET }}
      ROBLOX_VIRTUAL_EVENTS_LIMIT: "200"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Collect virtual events
        run: npm run collect:virtual-events

      - name: Seed event details for upcoming events
        run: npm run seed:event-details -- --all

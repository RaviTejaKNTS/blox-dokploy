name: Hourly Post Online

on:
  schedule:
    - cron: '0 0,5,10,15,20 * * *'
    - cron: '15 1,6,11,16,21 * * *'
    - cron: '30 2,7,12,17,22 * * *'
    - cron: '45 3,8,13,18,23 * * *'
  workflow_dispatch:

jobs:
  post-online:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
      TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
      TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
      TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
      TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
    steps:
      - uses: actions/checkout@v4

      - name: Record start time
        run: |
          START_TIME=$(date -u '+%Y-%m-%d %H:%M:%SZ')
          echo "RUN_START_TIME=$START_TIME" >> $GITHUB_ENV
          echo "RUN_START_EPOCH=$(date +%s)" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Post latest codes online
        run: npm run post:online

      - name: Send automation summary
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.AUTOMATION_REPORT_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.AUTOMATION_REPORT_CHAT_ID }}
          WORKFLOW_NAME: ${{ github.workflow }}
          JOB_STATUS: ${{ job.status }}
          RUN_ID: ${{ github.run_id }}
          RUN_NUMBER: ${{ github.run_number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          END_TIME=$(date -u '+%Y-%m-%d %H:%M:%SZ')
          END_EPOCH=$(date +%s)
          if [ -n "${RUN_START_EPOCH}" ]; then
            DURATION=$((END_EPOCH - RUN_START_EPOCH))
          else
            DURATION=0
          fi
          RUN_END_TIME="$END_TIME" \
          RUN_DURATION_SECONDS="$DURATION" \
          node scripts/report-automation.mjs

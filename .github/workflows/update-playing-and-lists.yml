name: Update Playing and Refresh Lists

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 3 * * *" # daily at 03:00 UTC

concurrency:
  group: update-playing-and-lists
  cancel-in-progress: false

jobs:
  update-playing-and-lists:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Update playing counts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
        run: npm run update:playing

      - name: Refresh lists
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
        run: npm run lists:refresh

name: Daily Codes Refresh

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
      REFRESH_CONCURRENCY: '6'
      REFRESH_BATCH_DELAY_MS: '750'
    steps:
      - uses: actions/checkout@v4

      - name: Record start time
        run: |
          START_TIME=$(date -u '+%Y-%m-%d %H:%M:%SZ')
          echo "RUN_START_TIME=$START_TIME" >> $GITHUB_ENV
          echo "RUN_START_EPOCH=$(date +%s)" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Refresh Roblox codes
        run: |
          SUMMARY_PATH="$RUNNER_TEMP/refresh-summary.json"
          echo "AUTOMATION_SUMMARY_PATH=$SUMMARY_PATH" >> $GITHUB_ENV
          AUTOMATION_SUMMARY_PATH="$SUMMARY_PATH" npm run refresh:codes

      - name: Send automation summary
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.AUTOMATION_REPORT_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.AUTOMATION_REPORT_CHAT_ID }}
          WORKFLOW_NAME: ${{ github.workflow }}
          JOB_STATUS: ${{ job.status }}
          RUN_ID: ${{ github.run_id }}
          RUN_NUMBER: ${{ github.run_number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          AUTOMATION_SUMMARY_PATH: ${{ env.AUTOMATION_SUMMARY_PATH }}
        run: |
          END_TIME=$(date -u '+%Y-%m-%d %H:%M:%SZ')
          END_EPOCH=$(date +%s)
          if [ -n "${RUN_START_EPOCH}" ]; then
            DURATION=$((END_EPOCH - RUN_START_EPOCH))
          else
            DURATION=0
          fi
          RUN_END_TIME="$END_TIME" \
          RUN_DURATION_SECONDS="$DURATION" \
          node scripts/report-automation.mjs
